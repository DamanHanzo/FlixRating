<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="flixRating.name" class="form-control" id="name" placeholder="Flix Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="flixRating.description" class="form-control" id="description" placeholder="Flix Description"/>
    </div>
</div>
<div class="form-group">
    <label for="avgRating" class="col-sm-2 control-label">Average Ratings</label>
    <div class="col-sm-10">
        <input type="text" ng-model="flixRating.avgRating" class="form-control" id="avgRating" placeholder="Average Rating"/>
    </div>
</div>
<div class="form-group">
    <label for="genre" class="col-sm-2 control-label">Genre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="flixRating.genre" class="form-control" id="genre" placeholder="Genre"/>
    </div>
</div>
